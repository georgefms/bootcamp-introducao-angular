<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>
<hr/>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" type="number" class="form-control">

      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>
<hr/>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" type="number" class="form-control">

      <div class="invalid-feedback">
        <span>Course Rating is required</span>
      </div>
    </div>
  </div>
<hr/>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" type="number" class="form-control">

      <div class="invalid-feedback">
        <span>Course Price is required</span>
      </div>
    </div>
  </div>
<hr/>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Duration:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.duration" required name="duration" #courseDuration="ngModel" [ngClass]="{'is-invalid': courseDuration.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course Duration is required</span>
      </div>
    </div>
  </div>
<hr/>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Code:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.code" required name="code" #courseCode="ngModel" [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control">
      

      <div class="invalid-feedback">
        <span>Course Code is required</span>
      </div>
    </div>
  </div>
<hr/>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Release Date:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.releaseDate" required name="releaseDate" #courseReleaseDate="ngModel" type="date" [ngClass]="{'is-invalid': courseReleaseDate.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Course Release Date is required</span>
      </div>
    </div>
  </div>
<hr/>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Description:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">
      </textarea>

      <div class="invalid-feedback">
        <span>Course Description is required</span>
      </div>
    </div>
  </div>
<hr/>
  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>


</form>
